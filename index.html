<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="script.js"></script>
    <title>Arithmagician</title>
</head>
<body>
    <h1>Arithmagician</h1>
    
    <div id="options">
        <label><input type="checkbox" name="operation" id="addition"> Addition</label>
        <label><input type="checkbox" name="operation" id="subtraction"> Subtraction</label>
        <label><input type="checkbox" name="operation" id="multiplication"> Multiplication</label>
        <label><input type="checkbox" name="operation" id="division"> Division</label>
        <label><input type="checkbox" name="operation" id="squares"> Squares</label>
        <label><input type="checkbox" name="operation" id="squareRoots"> Square Roots</label>
        <label><input type="checkbox" id="includeNegatives"> Include Negatives</label>
        <label>Number of Questions: <input type="number" id="questionCount" value="50"></label>
    </div>

    <button onclick="engageQuiz()">Generate Question(s)</button>
    <button onclick="checkAnswer()">Check Answer</button>

    <div id="question-container">
        <!-- Dynamic content will be placed here -->
    </div>
    <div id="answer-container">
        <!-- Dynamic content will be placed here -->
    </div>

    <canvas id="my-canvas"></canvas>
</body>
</html>
